<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--My CSS-->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="card__imgage">
          <source
            srcset="images/image-product-desktop.jpg"
            alt="Perfume Chanel Paris 5 Image for desktop"
            media="(min-width:380px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Chanel Paris 5 Image for mobile"
          />
        </picture>
        <div class="card__content">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <p class="current__price">
              <span class="visually-hidden">Current Price:</span> $149.99
            </p>
            <p class="old__price">
              <span class="visually-hidden">Original Price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button data-icon="shopping-cart">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
